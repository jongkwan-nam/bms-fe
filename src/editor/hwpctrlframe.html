<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="https://fe.handysoft.co.kr/webhwpctrl/" />
    <meta charset="utf-8" />
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      div {
        margin: 0;
        padding: 0;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
    <script type="text/javascript" src="js/hwpctrlapp/utils/util.js"></script>
    <script type="text/javascript" src="js/hwpctrlapp/hwpCtrlApp.js"></script>
    <script type="text/javascript" src="js/webhwpctrl.js"></script>
  </head>
  <body>
    <div id="hwpctrl"></div>

    <script>
      // Set onreisze event
      var resize = function (e) {
        var windowWidth = document.body.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        var windowHeight = document.body.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
        var hwpctrl_panel = document.getElementById('hwpctrl');
        hwpctrl_panel.style.width = parseInt(windowWidth) + 'px';
        hwpctrl_panel.style.height = parseInt(windowHeight) + 'px';

        var hwpctrl_frame = document.getElementById('hwpctrl_frame');
        if (hwpctrl_frame != null) {
          hwpctrl_frame.width = parseInt(hwpctrl_panel.style.width);
          hwpctrl_frame.style.width = hwpctrl_panel.style.width;
          hwpctrl_frame.height = parseInt(hwpctrl_panel.style.height);
          hwpctrl_frame.style.height = hwpctrl_panel.style.height;
        }
      };

      window.onresize = resize;

      let id = getUrlParameter('id');
      console.log('BuildWebHwpCtrl id', id);

      // Initialize WEBHWP
      var HwpCtrl = BuildWebHwpCtrl('hwpctrl', 'https://fe.handysoft.co.kr/webhwpctrl/', function () {
        console.log('BuildWebHwpCtrl completed');
        // window.parent.hanCreateEditor('webhwpctrl loaded', '*');
        let myParentComponent = window.parent.document.querySelector('#' + id);
        console.log('BuildWebHwpCtrl myParentComponent', myParentComponent);

        myParentComponent.setHwpCtrl(HwpCtrl);

        resize();
      });
    </script>
  </body>
</html>
